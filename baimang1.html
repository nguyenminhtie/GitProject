<script>
var x = [ 1,2,3,4,5,6,7,8]
   var first = 0
   var last=x.length - 1;
   while (first<last){
       var b = x[first];
       x[first] = x[last];
    x[last] = b;
    first++;
    last--;
   }
   document.write(x);
</script>
